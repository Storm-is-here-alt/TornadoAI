name: Bootstrap Gradle Wrapper
on:
  workflow_dispatch: {}   # run manually only

permissions:
  contents: write         # allow this job to push the new files

jobs:
  make-wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Use a temporary Gradle to generate wrapper files
      - name: Generate wrapper (8.7)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
      - name: Run gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.7 --distribution-type bin

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.jar
          git commit -m "Bootstrap: add Gradle wrapper files" || echo "Nothing to commit"
          git push