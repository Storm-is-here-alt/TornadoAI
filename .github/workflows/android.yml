name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Install Android cmdline tools (no packages yet)
      - name: Prepare Android SDK
        uses: android-actions/setup-android@v3

      # Accept licenses + install packages ONE BY ONE
      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install platform-tools
        run: sdkmanager "platform-tools"

      - name: Install platform 34
        run: sdkmanager "platforms;android-34"

      - name: Install build-tools 34.0.0
        run: sdkmanager "build-tools;34.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk