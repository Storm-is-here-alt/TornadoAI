name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Set ANDROID_HOME and put sdkmanager on PATH
      - name: Prepare Android SDK env
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

      # Make sure we have the latest cmdline-tools and accept licenses
      - name: Install cmdline-tools + accept licenses
        run: |
          set -eux
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          # install latest cmdline-tools into a "latest" dir if not present
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            curl -L -o /tmp/cmdtools.zip "https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip"
            unzip -q /tmp/cmdtools.zip -d /tmp/cmdtools
            mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
            mv /tmp/cmdtools/cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest"/
          fi
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

      # Install the exact packages for API 34
      - name: Install Android SDK packages (API 34)
        run: |
          set -eux
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # Use a managed Gradle (no wrapper needed in your repo)
      - name: Set up Gradle 8.9
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Build debug APK
        run: gradle --no-daemon :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk