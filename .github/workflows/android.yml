name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Ensures wrapper exists/valid; shows clear failure if missing jar
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set executable bit
        run: chmod +x ./gradlew

      - name: Build debug with full logs
        run: |
          ./gradlew --no-daemon --stacktrace --info clean :app:assembleDebug
        continue-on-error: true

      - name: Print Kotlin compile logs (if present)
        if: always()
        run: |
          find . -type f -path "*/kotlin/*" -name "*.log" -maxdepth 6 -print -exec sed -n '1,200p' {} \;

      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-build-outputs
          path: |
            app/build/outputs/**
            app/build/reports/**
            **/kotlin/**

      - name: Fail if assemble failed
        if: failure()
        run: exit 1