name: Generate Wrapper
on: workflow_dispatch
permissions:
  contents: write
  pull-requests: write
jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate wrapper
        run: |
          gradle wrapper --gradle-version 8.9
          chmod +x gradlew

      - name: Commit files
        run: |
          git checkout -B add-wrapper
          git add gradlew gradlew.bat gradle/wrapper
          git commit -m "Add Gradle wrapper" || echo "No changes"
          git push -u origin add-wrapper

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: add-wrapper
          title: "Add Gradle wrapper"
          body: "Auto-generated by workflow."
          commit-message: "Add Gradle wrapper"