name: Bootstrap Gradle Wrapper
on:
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Use a temporary Gradle to generate the wrapper files
      - name: Generate wrapper
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          arguments: wrapper --gradle-version 8.7

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.*
          git commit -m "chore: add Gradle wrapper 8.7" || echo "No changes to commit"
          git push